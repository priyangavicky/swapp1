
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swapping</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="bigscreen" id="big">
            <img id="screen" src="images/e.jpg">
        </div>
        <div class="slides" id="small">
            <img id="image1" src="images/a.jpg" alt="" onclick="swap1()">
            <img id="image2" src="images/b.jpg" alt="" onclick="swap2()">
            <img id="image3" src="images/c.jpg" alt="" onclick="swap3()">
            <img id="image4" src="images/d.jpg" alt="" onclick="swap4()">
            </div>
    </div>


<script src="script.js"></script>
</body>
</html>
